<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="/static/user/css/register.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
	<header>
		<nav>
			<div class="divbtn-back">
				<button type="button" class="btn-back" onclick="location.href='/login'">
					<svg width="32" height="32" fill="none" viewBox="0 0 32 32" color="#242729" class="svg-back">
						<path stroke="currentColor" stroke-width="2" d="m20 7-9 9 9 9"></path>
					</svg>
				</button>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<main class="main">
			<div class="main-div">
				<h1>아이디와 비밀번호를
                    <br>
                    입력해주세요.
                </h1>

						<label class="body_13 label-login">
							<div class="body_13 la-divid">아이디</div>
						</label>
						<div class="body_13 la-divlog">
							<span class="body_15 span-log" id="chkPage" >
								<input name="username" type="text" placeholder="로그인 시 필요" required="" class="userId" id="userId">
							</span>
							<button type="button" class="check-btn">중복확인</button>
						</div>
					</div>
					<p class="check-result false" id="check-result"></p>
					<div class="div-in">
						<label class="body_13 label-login">

                            </button>
						</span>
					</div>
					<div class="div-in">
						<label class="body_13 label-login">
							<div class="body_13 la-divlog">비밀번호 확인</div>
						</label>
						<span class="body_15 span-log">
							<input name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" type="password" required="" autocomplete="current-password" class="userPwd2" value="">

						<label class="body_13 label-login">
							<div class="body_13 la-divlog">이름</div>
						</label>
						<span class="body_15 span-log">
							<input name="userName" type="text" placeholder="이름을 입력해주세요." required="" class="userName">
						</span>
					</div>
					<div class="div-in">
						<label class="body_13 label-login">
							<div class="body_13 la-divlog">휴대전화</div>
						</label>
						<span class="body_15 span-log">
							<input name="userPhone" type="tel" placeholder="01012345678" required="" class="userPhone">
						</span>
					</div>
					<div class="div-in">
						<label class="body_13 label-login">
							<div class="body_13 la-divlog">이메일</div>
						</label>
						<span class="body_15 span-log">
							<input name="userEmail" type="email" placeholder="이메일을 입력해주세요." required="" class="userEmail">
						</span>
					</div>
					<button href="/login" type="button" onclick="frmCheck()" class="body_15 btn-end" >완료</button>
				</form>
			</div>
		</main>

<script src="/static/user/js/register.js"></script>

</html>
