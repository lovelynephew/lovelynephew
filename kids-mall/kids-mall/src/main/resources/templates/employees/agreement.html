<!DOCTYPE html>

<body>
	<header>

					</svg>
				</button>
			</div>
		</nav>

    <div class="container">

                        </label>
                    </div>
                    <div class="div-line"></div>

                    <div class="div-agree">
                        <label class="label-agree">
                            <input type="checkbox" class="box-check">

                    </div>
                    <div class="div-agree">
                        <label class="label-agree">
                            <input type="checkbox" class="box-check">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#D2D5D6">
                                <path d="M12 2C17.5197 2 22 6.48032 22 12C22 17.5197 17.5197 22 12 22C6.48032 22 2 17.5197 2 12C2 6.48032 6.48032 2 12 2Z" stroke="currentColor" stroke-width="2"></path> <!--회색 원 그려줌-->
                            </svg>
                            <span class="span-agree">(필수) 서비스 이용약관에 동의</span>

					<div class="div-agree">

                            </svg>
                            <span class="span-agree">(선택) 마케팅 개인정보 제3자 제공 동의</span>
                        </label>
                        <a class="agree_look" href="#">보기</a>

					<button type="submit" class="body_15 btn-next">다음</button>

				<div class="body_13 div-service">

                    개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있으며, <br>
                    동의 거부시 회원체 서비스 이용이 제한됩니다.

			카테고리
			아이정보
