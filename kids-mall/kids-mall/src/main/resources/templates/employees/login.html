<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<nav>
			<div class="btn-back">
				<button type="button">
					<i class="fa-solid fa-chevron-left"></i>
				</button>
			</div>
		</nav>
		<main class="main">
			<div>
				<h1>아이디로 로그인하기</h1>
				<form>
					<div>
						<label>
							<div class="userid">아이디</div>
						</label>
						<span>
							<input type="text" placeholder="아이디" required="" class="userid">
						</span>
					</div>
					<div>
						<label>
							<div class="password">비밀번호</div>
						</label>
						<span>
							<input placeholder="비밀번호" type="password" required="" autocomplete="current-password" class="password" value="">
						</span>
					</div>
					<button type="submit" class="btn-login">로그인</button>
					<div>
						<a href="#">이메일 찾기</a>
						<a href="#">비밀번호 찾기</a>
					</div>
				</form>
				<div>
					<span>계정이 없으신가요?</span>
					<a class="register" href="#">회원가입</a>
				</div>
			</div>
		</main>
		<footer>
			카테고리
			아이정보
			홈
			찜(하트 아이콘)
			내정보
		</footer>

</body>
</html>
