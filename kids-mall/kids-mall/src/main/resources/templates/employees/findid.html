<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>아이디 찾기</title>
<link rel="stylesheet" href="/static/user/css/findlogin.css">
<link rel="stylesheet" href="../../static/user/css/common.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<header>
		<nav>
			<div class="divbtn-back">
				<button type="button" class="btn-back" onclick="location.href='/signin'">
					<svg width="32" height="32" fill="none" viewBox="0 0 32 32" color="#242729" class="svg-back">
						<path stroke="currentColor" stroke-width="2" d="m20 7-9 9 9 9"></path>
					</svg>
				</button>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<main class="main">
			<div class="main-div">
				<h1>휴대폰 인증을 해주세요</h1>
				<form>
					<div class="div-in">
						<label class="body_13 label-login">
							휴대폰 번호  <!-- ajax로 휴대폰 번호 안넣으면 "올바른 휴대폰 번호를 입력해주세요."  나오게 하기 -->
						</label>
						<div class="body_13 la-divlog">
							<span class="body_15 span-log">
								<input type="tel" placeholder="01012345678" required="" class="input-tel">
								<span>
									<svg width="24" height="24" fill="none" viewBox="0 0 32 32" color="#FF4D4D" class="css-utz780 e170kbym0">
										<path stroke="currentColor" stroke-width="1.5" d="M16 10v8M16 20v2"></path>
									</svg>
								</span>
							</span>
							<button class="btn-authentication">인증받기</button>
						</div>
					</div>
					<div class="div-in">
						<label class="body_13 label-login">
							<div class="body_13 la-divlog">인증번호</div>
						</label>
						<span class="body_15 span-log">
							<input placeholder="인증번호 입력" type="text" required="" autocomplete="current-password" class="input-number" value="">
						</span>
					</div>
					<div class="find-user-id">
					
					</div>
					<div class="find-id-button">
						<button type="button" class="body_15 btn-authenticate">인증완료</button>
					</div>
				</form>
			</div>
		</main>
		<div class="bottom-btn">
			<ul>
				<li>
					<a href="#">
						<img class="menu-bar" src="../../static/images/jpg/free-icon-menu-2976215.png" alt="">
						<p>카테고리</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img class="menu-bar" src="../../static/images/jpg/free-icon-baby-4397453.png" alt="">
						<p>아이정보</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img class="menu-bar" src="../../static/images/jpg/free-icon-home-1946488.png" alt="">
						<p>홈</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img class="menu-bar" src="../../static/images/jpg/free-icon-heart-shape-silhouette-25451.png" alt="">
						<p>찜</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img class="menu-bar" src="../../static/images/jpg/free-icon-user-456283.png" alt="">
						<p>나의정보</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="/static/user/js/find-id.js"></script>
</body>
</html>
