<!DOCTYPE html>
<html lang="ko">
	<html xmlns:th="http://www.thymeleaf.org">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>공지사항 관리</title>
	<link rel="stylesheet" href="../../../static/user/css/common.css">
	<link rel="stylesheet" href="../../../static/user/css/board-notice.css">
</head>
<style>
	.delete-btn, .update-btn {
		font-size: 13px;
		border-radius: 3px;
        /* white-space: pre; */
        /* display: inline-flex; */
        /* -webkit-box-align: center; */
        align-items: center;
        /* -webkit-box-align: center; */
        justify-self: center;
        /* padding: 5px 10px; */
        height: 25px;
        width: 40px;
        background: rgb(245, 246, 248);
        color: #737373
	}
	button {
		cursor: pointer;
		background-color: transparent;
		font-family: inherit;
		margin: 0;
		padding: 0;
		border: none;
	}
</style>
<body>
	<div class="container-wrap">
		<div class="container">
			<div class="header">
				<div class="header-logo">
					<a href="/">
						<img src="//ecimg.cafe24img.com/pg357b08311253043/dusgh0624/web/upload/category/logo/v2_06088e06c72a5f00610e6398366a43ae_JyY4JQghLM_top.jpg"
							alt="조카바보"
							data-ez-eb="//ecimg.cafe24img.com/pg357b08311253043/dusgh0624/web/upload/ezst/shop1/ez-logo-top.edibotbanner.json">
					</a>
				</div>
				<div class="search">
					<span class="search-img"><img src="/static/images/svg/icons8-search (1).svg" alt=""></span>
					<input type="text" class="search-word" placeholder="검색어를 입력하세요.">
				</div>
				<a class="a-cart">
					<svg width="32" height="32" fill="none" viewBox="0 0 32 32" color="#121314" class="svg-bagimg">
						<path stroke="currentColor" stroke-width="2" d="m22.59 10 1.312 14H8.098l1.313-14h13.178Z">
						</path>
						<path stroke="currentColor" stroke-width="2" d="M13 14V8.5c0-2 1.5-3 3-3s3 1 3 3V14"></path>
					</svg>
					<div class="div-cartnum">1</div>
				</a>
			</div>
			<div class="content-wrap">
				<div class="table-wrap">
					<div class="table-title">
						<h3>공지사항 관리</h3>
					</div>
					<hr />
					<div class="board-list">
						<table>
							<colgroup>
	                            <col class="num">
	                            <col class="subject">
	                            <col class="writer">
	                            <col class="update">
								<col class="delete">
	                        </colgroup>
							<thead>
								<tr>
									<th>번호</th>
									<th>제목</th>
									<th>작성자</th>
									<th>작성일</th>	
									<th>수정/삭제</th>	
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
				<div class="board-list-pager">
					<div class="list-page">
					   <ul>
							<li class="button-left">
								<button type="button"><</button>
							</li>
						</ul>
						<ul class="list-page-details">
							
						</ul>    
						<ul class="list-page-right-button">
							<li class="button-right">
								<button type="button">></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="bottom-btn">
				<ul>
					<li>
						<a href="#">
							<img class="menu-bar" src="/static/images/jpg/free-icon-menu-2976215.png" alt="">
							<p>카테고리</p>
						</a>
					</li>
					<li>
						<a href="#">
							<img class="menu-bar" src="/static/images/jpg/free-icon-baby-4397453.png" alt="">
							<p>아이정보</p>
						</a>
					</li>
					<li>
						<a href="#">
							<img class="menu-bar" src="/static/images/jpg/free-icon-home-1946488.png" alt="">
							<p>홈</p>
						</a>
					</li>
					<li>
						<a href="#">
							<img class="menu-bar"
								src="/static/images/jpg/free-icon-heart-shape-silhouette-25451.png" alt="">
							<p>찜</p>
						</a>
					</li>
					<li>
						<a href="#">
							<img class="menu-bar" src="/static/images/jpg/free-icon-user-456283.png" alt="">
							<p>나의정보</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="/static/user/js/principal.js"></script>
    <script src="/static/product/js/cart-visit.js"></script>
</body>
<script type="text/javascript" src="/static/admin/js/board/noticeDelete.js"></script>
</html>
