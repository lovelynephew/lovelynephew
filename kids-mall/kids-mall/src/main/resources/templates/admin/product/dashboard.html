<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/admin/css/product/dashboard.css">
    <link rel="stylesheet" href="/static/admin/css/product/sidebar.css">
    <link rel="stylesheet" href="/static/admin/css/admin-style.css">
</head>
<body>
    <div class="wrap-header">
        <div class="header">
            <h2>헤더내용 확인필요</h2>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="">
                    <h1>조카바보</h1>
                </a>
            </div>
            <div class="sidearea">
                <div class="menulistbar">
                    <div class="menulistbox">
                        <div class="menulistbox-containter">
                            <ul class="menu">
                                <li class="haschild">
                                    <a href="" class="link">홈</a>
                                </li>
                                <li class="haschild show">
                                    <a href="" class="link">주문</a>
                                </li>
                                <li class="haschild">
                                    <a href="" class="link">상품</a>
                                </li>
                                <li class="haschild">
                                    <a href="" class="link">고객</a>
                                </li>
                                <li class="haschild">
                                    <a href="" class="link">메시지</a>
                                </li>
                                <li class="haschild">
                                    <a href="" class="link">게시판</a>
                                </li>
                                <li class="haschild">
                                    <a href="" class="link">통계</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="submenulistbar">
                    <div class="submenulistbox">
                        <div class="submenulistbox-containter">
                            <div class="subtitle">
                                <span>상품</span>
                            </div>
                            <div class="sublist">
                                <ul>
                                    <li class="selected">
                                        <a href="">
                                            <span>상품 대시보드</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <span>상품 목록</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <span>상품 등록</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <span>상품 관리</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <span>재고 관리</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="headarea">
                <div class="headarea-title">
                    <h1>상품관리</h1>
                </div>
            </div>
            <div class="dashmain">
                <div class="dashmain-pannel">
                    <div class="dashmain-pannel-title">
                        <h2>상품 현황</h2>
                        <div class="product-list-link">
                            <a href="">상품목록 바로가기</a>
                        </div>
                    </div>
                    <div class="dashmain-pannel-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>전체등록 상품</th>
                                    <th>판매중 상품</th>
                                    <th>품절 상품</th>
                                    <th>삭제 상품</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="product-option-count">
                                    <td>
                                        <a href="">
                                            <strong class="txt-today">0</strong>
                                        </a>
                                        개
                                    </td>
                                    <td>
                                        <a href="">
                                            <strong class="txt-month">0</strong>
                                        </a>
                                        개
                                    </td>
                                    <td>
                                        <a href="">
                                            <strong class="txt-today">0</strong>
                                        </a>
                                        개
                                        <span class="txt-light">(품목: 0개)</span>
                                    </td>
                                    <td>
                                        <a href="">
                                            <strong class="txt-month">0</strong>
                                        </a>
                                        개
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
