<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 보기</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/static/user/css/common.css">
	<link rel="stylesheet" href="/static/user/css/board-view.css">
</head>
<body>
    <div class="container-wrap">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <a href="/">
                        <img src="//ecimg.cafe24img.com/pg357b08311253043/dusgh0624/web/upload/category/logo/v2_06088e06c72a5f00610e6398366a43ae_JyY4JQghLM_top.jpg" alt="조카바보" data-ez-eb="//ecimg.cafe24img.com/pg357b08311253043/dusgh0624/web/upload/ezst/shop1/ez-logo-top.edibotbanner.json">
                    </a>
                </div>
                <div class="search">
                    <span class="search-img"><img src="../../static/images/jpg/free-icon-search-149852.png" alt=""></span>
                    <input type="text" class="search-word" placeholder="검색어를 입력하세요.">
                </div> 
                <a href="/cart" class="a-cart">
                    <svg width="32" height="32" fill="none" viewBox="0 0 32 32" color="#121314" class="svg-bagimg">
                       <path stroke="currentColor" stroke-width="2" d="m22.59 10 1.312 14H8.098l1.313-14h13.178Z"></path><path stroke="currentColor" stroke-width="2" d="M13 14V8.5c0-2 1.5-3 3-3s3 1 3 3V14"></path>
                    </svg>
                    <div class="div-cartnum">1</div>
                 </a>
            </div>
            <div class="content-wrap">
                <div class="table-wrap">
                    <div class="table-title">
                        <h3>공지사항</h3>
                    </div>
                    <hr />
                    <div class="notice-view" style="padding-right: 10px; padding-left: 10px;">
                        <div class="notice-view-subject" style="margin-bottom: 5px; font-size: 16px;">
							<input type="text" class="notice-subject" name="noticeSubject">
                        </div>
                        <div class="update">
                            <div class="notice-view-writer">
								<!--<input type="text" class="notice-writer" name="noticeWriter">-->
                            </div>
                            <div class="notice-view-update">
								<input type="date" class="notice-update" name="noticeUpdate">
                            </div>
                        </div>
                        <div class="notice-view-content" style="height: 600px; padding-top: 10px; font-size: 14px;">
								<textarea class="notice-content" name="noticeContent"></textarea>
                        </div>
                    </div>
                    <div class="write-btn">
						<a href="/admin/board/notice/delete">
							<button class="write">목록</button>	
						</a>
                    </div>
                    <div class="update-btn">
						<a>
							<button class="update">수정</button>	
						</a>
                    </div>
                </div>
            </div>

            <div class="bottom-btn">
                <ul>
                    <li>
                        <a href="#">
                            <img class="menu-bar" src="/static/images/jpg/free-icon-menu-2976215.png" alt="">
                            <p>카테고리</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="menu-bar" src="/static/images/jpg/free-icon-baby-4397453.png" alt="">
                            <p>아이정보</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="menu-bar" src="/static/images/jpg/free-icon-home-1946488.png" alt="">
                            <p>홈</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="menu-bar" src="/static/images/jpg/free-icon-heart-shape-silhouette-25451.png" alt="">
                            <p>찜</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="menu-bar" src="/static/images/jpg/free-icon-user-456283.png" alt="">
                            <p>나의정보</p>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/admin/js/board/noticeUpdate.js"></script>
</html>
