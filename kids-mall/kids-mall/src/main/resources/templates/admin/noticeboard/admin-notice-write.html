<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/admin/css/admin-style.css">
	<link rel="stylesheet" href="/static/admin/css/noticeboard/admin-board.css">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<title>Admin 공지사항 글쓰기</title>
</head>
<style>
  .section-list table tbody td .notice-subject,
  .section-list table tbody td .notice-writer {
    width: 100%;
    height: 28px;
    padding: 8px;
    border: 1px solid #d9dadc;
    background-color: #fff;
    border-radius: 3px;
    outline: 0 none;
  }  
</style>
<body>
	<div class="wrap">
		<div class="container">
			<div class="sidebar">
				<div class="logo">
					<a href="">
						<h1>조카바보</h1>
					</a>
				</div>
				<div class="sidearea">
					<div class="menulistbar">
						<div class="menulistbox">
							<div class="menulistbox-containter">
								<ul class="menu">
									<li class="selected">
										<img src="/static/images/jpg/free-icon-home-1946436.png" alt="">
										<a href="">홈</a>
									</li>
									<li class="haschild">
										<img src="/static/images/jpg/icons8-bag-50 (1).png" alt="">
										<a href="">주문</a>
									</li>
									<li class="haschild">
										<img src="/static/images/jpg/admintoy2.png" alt="">
										<a href="">상품</a>
									</li>
									<li class="haschild">
										<img src="/static/images/jpg/free-icon-user-456212.png" alt="">
										<a href="">고객</a>
									</li>
									<li class="haschild">
										<img src="/static/images/jpg/free-icon-notepad-318530.png" alt="">
										<a href="">게시판</a>
									</li>
									<li class="haschild">
										<img src="/static/images/jpg/free-icon-graph-2567943.png" alt="">
										<a href="">통계</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="submenulistbar">
						<div class="submenulistbox">
							<div class="submenulistbox-containter">
								<div class="subtitle">
									<span>게시판</span>
								</div>
								<div class="sublist">
									<ul>
										<li class="selected">
											<a href="">
												<span>게시판 대시보드</span>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="headarea">
					<div class="headarea-title">
						<h1>게시판 관리</h1>
					</div>
				</div>
				<div class="section">
					<div class="section-content">
						<div class="section-title">
							<h2>공지사항 글쓰기</h2>
						</div>

						<div class="section-list">
							<form id="notice-form" method="post" action="/admin/noticelist/addnotice" enctype="multipart/form-data">
								<table>
									<tbody>
										<tr>
											<th>
												게시물 제목
											</th>
										</tr>
										<tr>
											<td>
												<input type="text" class="notice-subject">
											</td>
										</tr>
                                        <tr>
											<th>
												게시물 작성자
											</th>
										</tr>
										<tr>
											<td>
												<input type="text" class="notice-writer">
											</td>
										</tr>
										<tr>
											<th>
												게시글
											</th>
										</tr>
										<tr>
											<td>
												<textarea style="width: 100%; height: 300px;"
													class="notice-content"></textarea>
											</td>
										</tr>
										<tr>
											<th>
												첨부파일
											</th>
										</tr>
										<tr>
											<td style="text-align: left;">
												<input type="file">
											</td>
										</tr>
										<tr>
											<td style=" text-align: left;">
												<input type="file">
											</td>
										</tr>
									</tbody>
								</table>
								<div class="section-button">
									<button type="button" class="notice_btn">
										<a>저장</a>
									</button>
									<a href="/notice/list">목록</a>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/static/admin/js/board/boardNotice.js"></script>
</html>
