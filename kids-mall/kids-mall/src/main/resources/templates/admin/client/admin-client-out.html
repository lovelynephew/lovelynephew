<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/admin/css/admin-style.css">
    <link rel="stylesheet" href="/static/admin/css/client/admin-client-out.css">
    <title>Admin 회원 탈퇴 관리</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <a href="">
                        <h1>조카바보</h1>
                    </a>
                </div>
                <div class="sidearea">
                    <div class="menulistbar">
                        <div class="menulistbox">
                            <div class="menulistbox-containter">
                                <ul class="menu">
                                    <li class="selected">
                                        <img src="/static/images/jpg/free-icon-home-1946436.png" alt="">
                                        <a href="">홈</a>
                                    </li>
                                    <li class="haschild">
                                        <img src="/static/images/jpg/icons8-bag-50 (1).png" alt="">
                                        <a href="">주문</a>
                                    </li>
                                    <li class="haschild">
                                        <img src="/static/images/jpg/admintoy2.png" alt="">
                                        <a href="">상품</a>
                                    </li>
                                    <li class="haschild">
                                        <img src="/static/images/jpg/free-icon-user-456212.png" alt="">
                                        <a href="">고객</a>
                                    </li>
                                    <li class="haschild">
                                        <img src="/static/images/jpg/free-icon-notepad-318530.png" alt="">
                                        <a href="">게시판</a>
                                    </li>
                                    <li class="haschild">
                                        <img src="/static/images/jpg/free-icon-graph-2567943.png" alt="">
                                        <a href="">통계</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="submenulistbar">
                        <div class="submenulistbox">
                            <div class="submenulistbox-containter">
                                <div class="subtitle">
                                    <span>고객</span>
                                </div>
                                <div class="sublist">
                                    <ul>
                                        <li class="selected">
                                            <a href="">
                                                <span>고객 대시보드</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <span>회원 조회</span>
                                            </a>
                                            <ul>
                                                <li>
                                                    <a href="">
                                                        <span>회원정보조회</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="">
                                                        <span>주문회원조회</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <a href="">
                                                <span>회원 관리</span>
                                            </a>
                                            <ul>
                                                <li>
                                                    <a href="">
                                                        <span>회원 탈퇴 관리</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="headarea">
                    <div class="headarea-title">
                        <h1>회원 탈퇴 관리</h1>
                    </div>
                </div>
                <div class="option-area">
                    <div class="option">
                        <table>
                            <tbody>
                                <tr>
                                    <th>아이디</th>
                                    <td colspan="3">
                                        <input type="text" class="input-text">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        탈퇴 유형
                                    </th>
                                    <td colspan="3">
                                        <div class="mainsearch">
                                            <div class="keywordsearch">
                                                <select name="" id="">
                                                    <option value="">전체</option>
                                                    <option value="">일반탈퇴</option>
                                                    <option value="">강제탈퇴</option>
                                                    <option value="">탈퇴신청</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        기간
                                    </th>
                                    <td colspan="3">
                                        <button type="button">
                                            오늘
                                        </button>
                                        <button type="button">
                                            3일
                                        </button>
                                        <button type="button">
                                            7일
                                        </button>
                                        <button type="button">
                                            1개월
                                        </button>
                                        <button type="button">
                                            3개월
                                        </button>
                                        <button type="button">
                                            1년
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        가입일/생일
                                    </th>
                                    <td colspan="3">
                                        <div>
                                            <select name="date_type" style="width: 100px;">
                                                <option value="1">가입일</option>
                                                <option value="2">생일</option>
                                            </select>
                                        </div>
                                        <div>

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        탈퇴 사유
                                    </th>
                                    <td colspan="3">
                                        <div class="mainsearch">
                                            <div class="keywordsearch">
                                                <select name="" id="" style="width: 280px;">
                                                    <option value="">전체</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="option-btn">
                        <button type="button">
                            <span>검색</span>
                        </button>
                    </div>
                </div>
                <div class="section">
                    <div class="section-content">
                        <div class="section-title">
                            <h2>회원 목록</h2>
                        </div>
                        <div class="section-header">
                            <div class="header-left">
                                <p>
                                    [ 총 탈퇴 회원수 
                                    <strong> 0 </strong>
                                    명] 검색결과
                                    <strong>0</strong>
                                    건
                                </p>
                            </div>
                        </div>
                        <div class="section-button">
                            <a href="">탈퇴</a>
                        </div>
                        <div class="section-list">
                            <table>
                                <tbody>
                                    <tr>
                                        <th style="width: 24px;">
                                            <input type="checkbox">
                                        </th>
                                        <th style="width: 120px;">아이디</th>
                                        <th style="width: 120px;">회원탈퇴일</th>
                                        <th style="width: 100px;">구분</th>
                                        <th style="width: 100px;">탈퇴사유</th>
                                    </tr>
                                </tbody>
                            </table>
                            <table>
                                <tbody>
                                    <tr>
                                        <td colspan="19">검색된 회원내역이 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="page"> 1 </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
