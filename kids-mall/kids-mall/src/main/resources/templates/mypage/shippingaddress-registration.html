<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조카바보 - 배송 주소록 등록</title>
<link rel="stylesheet" href="/static/user/css/ShippingAddress-registration.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
		<nav class="head-nav">
			<div class="divbtn-back">
				<button type="button" class="btn-back" onclick="location.href='/mypage/myshopping-info/address'">
					<svg width="32" height="32" fill="none" viewBox="0 0 32 32" color="#242729" class="svg-back">
						<path stroke="currentColor" stroke-width="2" d="m20 7-9 9 9 9"></path>
					</svg>
				</button>
			</div>
			<div class="div-add1">
				<div class="body_17 div-add2">배송지 등록</div>
			</div>
			<div class="div-add3"></div>
		</nav>
	</header>
	<div class="main-container">
		<main class="main-edit">
			<div class="input-wrap">
				<form id="form" name="form" action="/mypage/myshopping-info/shippingaddress-registration" method="post">
					<table>
						<div class="container">
							<div class="div-add4">
								<p class="p-add1">이름</p>
								<div class="div-add6">
									<input type="text" class="input-add1" id="addr-name" placeholder="홍길동">
								</div>
							</div>
							<div class="div-add4">
								<p class="p-add1">주소</p>
								<div class="div-add6">
									<input type="text" class="input-add3" id="addr-zip" placeholder="우편번호">
									<button class="btn-add2">
										<p class="p-add2">우편번호 검색</p>
									</button>
								</div>
							</div>
							<div class="div-add4">
								<p class="p-add1">상세주소</p>
								<div class="div-add6">
									<input type="text" class="input-add1" id="addr-detail" placeholder="상세주소를 입력해주세요.">
								</div>
							</div>
							<div class="div-add4">
								<p class="p-add1">휴대폰 번호</p>
								<div class="div-add6">
									<input type="tel" class="input-add2" id="addr-tel1" placeholder="01012341234">
								</div>
							</div>
							<div class="div-add4">
								<p class="p-add1">비상연락처</p>
								<div class="div-add6">
									<input type="tel" class="input-add2" id="addr-tel2" placeholder="01012341234">
								</div>
							</div>
							<div class="div-add4">
								<p class="p-add1">배송 메세지</p>
								<div class="div-add6">
									<input type="text" class="input-add2" id="addr-message" value="문 앞에 놔둬주세요.">
								</div>
							</div>
							<div class="div-add4">
								<div class="div-add6">
									<input type="checkbox" name="option1" class="input-add4" id="addr-def" value="T">
									<label class="label-add1">기본 배송지로 설정</label>
								</div>
							</div>
						</div>
					</table>
				</form>
			</div>
		</main>
	</div>
		<button href="/mypage/myshopping-info/address" type="button" class="btn-save" id="btnsave">저장하기</button>
		
		<script src="/static/user/js/address.js"></script>
</body>
</html>
